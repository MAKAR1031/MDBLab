<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Список сообщений</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>
    <h:body>
        <div id="content">
            <h:form>
                <h1><h:outputText value="Список сообщений"/></h1>
                <h:dataTable value="#{messagesController.allMessages}" var="item" class="data_table">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Заголовок"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Содержимое"/>
                        </f:facet>
                        <h:outputText value="#{item.content}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Удаление"/>
                        </f:facet>
                        <h:commandButton action="#{messagesController.removeMessage(item.id)}" value="Удалить" class="button"/>
                    </h:column>
                    <f:facet name="footer">
                        <h:commandButton action="#{messagesController.refreshPage()}" value="Обновить" class="button"/>        
                    </f:facet>
                </h:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
